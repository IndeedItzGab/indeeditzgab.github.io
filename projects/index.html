  <body>
    <header>

      <div id="gradient-effect"></div>
      <div id="introduction-frame">

      <div id="work-frame">
        <p class="ch1">WORK</p>
        <button onclick="window.location.href='https://github.com/IndeedItzGab/LandLocker'">
          <img class="thumbnail" src=""/>
          <img class="icon" src="../assets/images/landlocker-icon.png"/>
          <p class="title">LandLocker</p>
          <p class="description">A Minecraft Bedrock script inspired by GriefPrevention plugin allowing players to claim their own property and protect it from unauthorized players.</p>
        </button>
        <button onclick="window.location.href='https://github.com/IndeedItzGab/BedrockTeams'">
          <img class="thumbnail" src=""/>
          <img class="icon" src="../assets/images/bedrockteams-icon.png"/>
          <p class="title">BedrockTeams</p>
          <p class="description">A Minecraft Bedrock script inspired by BetterTeams plugin that encourage players to team up with necessary tools to strengthen unity.</p>
        </button>
        <button onclick="window.location.href='https://github.com/IndeedItzGab/Bedrock-TPA'">
          <img class="thumbnail" src=""/>
          <img class="icon" src="../assets/images/bedrocktpa-icon.png"/>

          <p class="description">A Minecraft Bedrock script inspired by Simple-TPA plugin allowing players to easily transport themselves to another player.</p>
        </button>
        <button onclick="window.location.href='https://github.com/IndeedItzGab/DiscordCC'">
          <img class="thumbnail" src=""/>
          <img class="icon" src="../assets/images/discordcc-icon.png"/>
          <p class="title">DiscordCC</p>
          <p class="description">A Minecraft Bedrock script that allow a dedicated server to have a relay chat between a certain discord channel. In addition, it uses a server-less discord bot. Therefore, you won't need to host a discord bot to use this.</p>
        </button>
        <button onclick="window.location.href='https://github.com/IndeedItzGab/Spawn-Randomizer'">
          <img class="thumbnail" src=""/>
          <img class="icon" src="../assets/images/spawnrandomizer-icon.png"/>

          <p class="description">A Minecraft Bedrock script that randomize the spawn point of a certain player in their initial join. Allowing players to easily spread themselves automatically.</p>
        </button>
        <button onclick="window.location.href='https://github.com/IndeedItzGab/Newb-X-Supplementary'">

          <img class="icon" src="../assets/images/newbsup-icon.png"/>
